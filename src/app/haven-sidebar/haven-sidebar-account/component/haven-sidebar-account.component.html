<button mat-raised-button color="primary" (click)="openDialog()">New Portfolio</button>

<mat-form-field>
  <mat-select placeholder="Portfolio" [(value)]="selectedPortfolio">
    <mat-option *ngFor="let portfolio of portfolios | async" [value]="portfolio.name">
      {{ portfolio.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<button mat-raised-button color="primary" (click)="loadPortfolio()">Load Portfolio</button>

<mat-form-field>
  <mat-select placeholder="Session">
    <mat-option *ngFor="let session of sessions" [value]="session.value">
      {{ session.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

<button mat-raised-button color="primary">Load Session</button>

<mat-divider style="margin-top: 8px"></mat-divider>

<button mat-raised-button color="warn">Logout</button>
