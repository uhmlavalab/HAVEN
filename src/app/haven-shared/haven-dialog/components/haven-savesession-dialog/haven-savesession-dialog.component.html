<h1 mat-dialog-title>Save This Session</h1>
<div mat-dialog-content>
  <form class="example-form">
    <mat-form-field style="width: 100%;">
      <input matInput placeholder="New Session Name" [(ngModel)]="sessionName" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
      <button mat-raised-button color="primary" (click)="saveSession()">Save Session</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onCloseClick()">Close</button>
</div>
